<div class="form">
    <h1 style="margin-left: 5%;">Add Coordinator</h1>
    <form onsubmit="return submitAddEmployeeForm()">
        <div class="form-field">
            <div class="form-field__control" style="background-color: #feeae6;">
                <input id="emp_email" type="email" class="form-field__input" style="background-color: #feeae6;" placeholder=" " required>
                <label for="emp_email" class="form-field__label">Email Address</label>
                <div class="form-field__bar"></div>
            </div>
        </div>    
        <button class="btn" style="margin-left: 5%;">Add</button>
    </form>
</div>
<div id="successModal" class="modal">
    <div class="modal-content green">
        <div class="modal-header">
            <span class="close" id="successModalX">&times;</span>
            <h3>Success</h3>
        </div>
        <div class="modal-body">
            <p>Coordinator Added Successfully</p>
        </div>
    </div>
</div>
<div id="errorModal" class="modal">
    <div class="modal-content">
        <div class="modal-header red">
            <span class="close" id="errorModalX">&times;</span>
            <h3>Error</h3>
        </div>
        <div class="modal-body">
            <p>Coordinator Not Added</p>
            <p id="errorModalReason"></p>
        </div>
    </div>
</div>
