<div class="form">
    <h1 style="margin-left: 5%;">Update Organization Details</h1>
    <form onsubmit="return submitOrgUpdateForm()">
        <div class="form-field">
            <div class="form-field__control" style="background-color: #feeae6;">
                <input id="orgName" type="text" class="form-field__input" style="background-color: #feeae6;" placeholder=" " required>
                <label for="orgName" class="form-field__label">Name</label>
                <div class="form-field__bar"></div>
            </div>
        </div> 
        <div class="form-field">
            <div class="form-field__control" style="background-color: #feeae6;">
                <input id="orgEmail" type="email" class="form-field__input" style="background-color: #feeae6;" placeholder=" " required>
                <label for="orgEmail" class="form-field__label">Email</label>
                <div class="form-field__bar"></div>
            </div>
        </div> 
        <div class="form-field">
            <div class="form-field__control" style="background-color: #feeae6;">
                <input id="orgLocation" type="text" class="form-field__input" style="background-color: #feeae6;" placeholder=" " required>
                <label for="orgLocation" class="form-field__label">Location</label>
                <div class="form-field__bar"></div>
            </div>
        </div>
        <div class="form-field">
            <div class="form-field__control" style="background-color: #feeae6;">
                <input id="orgAddress" type="text" class="form-field__input" style="background-color: #feeae6;" placeholder=" " required>
                <label for="orgAddress" class="form-field__label">Address</label>
                <div class="form-field__bar"></div>
            </div>
        </div> 
        <div class="form-field">
            <div class="form-field__control" style="background-color: #feeae6;">
                <input id="orgPhoneNumber" type="text" class="form-field__input" style="background-color: #feeae6;" placeholder=" " required>
                <label for="orgPhoneNumber" class="form-field__label">Phone Number</label>
                <div class="form-field__bar"></div>
            </div>
        </div> 
        <button class="btn" style="margin-left: 5%;">Update</button>
    </form>
</div>
<div id="successModal" class="modal">
    <div class="modal-content">
        <div class="modal-header green">
            <span class="close" id="successModalX">&times;</span>
            <h3>Success</h3>
        </div>
        <div class="modal-body">
            <p>Update Successful</p>
        </div>
    </div>
</div>
<div id="errorModal" class="modal">
    <div class="modal-content">
        <div class="modal-header red">
            <span class="close" id="errorModalX">&times;</span>
            <h3>Error</h3>
        </div>
        <div class="modal-body">
            <p>Update Failed.</p>
            <p id="errorModalReason"></p>
        </div>
    </div>
</div>
