<h1 style="margin-left: 2.5%;">Create Event</h1>
<form onsubmit="return submitCreateEventForm()" class="splitForm">
    <div id="createEventForm1">
        <div class="form-field">
            <div class="form-field__control" style="background-color: #feeae6;">
                <input id="event_name" type="text" class="form-field__input" style="background-color: #feeae6;" placeholder=" " required>
                <label for="event_name" class="form-field__label">Event Name</label>
                <div class="form-field__bar"></div>
            </div>
        </div> 
        <div class="form-field">
            <div class="form-field__control" style="background-color: #feeae6;">
                <input id="event_start_date" type="date" class="form-field__input" style="width: 96%;background-color: #feeae6;" required>
                <label for="event_start_date" class="form-field__label">Start Date</label>
                <div class="form-field__bar"></div>
            </div>
        </div> 
        <div class="form-field">
            <div class="form-field__control" style="background-color: #feeae6;">
                <input id="event_end_date" type="date" class="form-field__input" style="width: 96%;background-color: #feeae6;" required>
                <label for="event_end_date" class="form-field__label">End Date</label>
                <div class="form-field__bar"></div>
            </div>
        </div>
        <div class="form-field">
            <div class="form-field__control" style="background-color: #feeae6;">
                <input id="event_location" type="text" class="form-field__input" style="background-color: #feeae6;" placeholder=" " required>
                <label for="event_location" class="form-field__label">Location</label>
                <div class="form-field__bar"></div>
            </div>
        </div>
        <div class="form-field">
            <div class="form-field__control" style="background-color: #feeae6;">
                <select id="event_type" class="form-field__input" style="background-color: #feeae6;" required>
                    <option value="0">Conference</option>
                    <option value="1">Workshop</option>
                    <option value="2">Concert</option>
                </select>
                <label for="event_type" class="form-field__label">Event Type</label>
                <div class="form-field__bar"></div>
            </div>
        </div>
        <div class="form-field">
            <div class="form-field__control" style="background-color: #feeae6;">
                <input id="banner-image" type="file" class="form-field__input" style="background-color: #feeae6;" accept="image/x-png,image/jpeg" required>
                <label for="banner-image" class="form-field__label">Banner Image</label>
                <div class="form-field__bar"></div>
            </div>
        </div>
        <button class="btn blue" style="margin-left: 5%;">Submit</button>
    </div>
    <div id="createEventForm2">
        <p>Drag the blue dot to select the event location: </p>
        <div id="map"></div>
        <p id="base64Image"></p>
        <p id="latitude"></p>
        <p id="longitude"></p>
    </div>
</form>
<div id="successModal" class="modal">
    <div class="modal-content">
        <div class="modal-header green">
            <span class="close" id="successModalX">&times;</span>
            <h3>Success</h3>
        </div>
        <div class="modal-body">
            <p>Event Created Successfully.</p>
        </div>
    </div>
</div>
<div id="errorModal" class="modal">
    <div class="modal-content">
        <div class="modal-header red">
            <span class="close" id="errorModalX">&times;</span>
            <h3>Error</h3>
        </div>
        <div class="modal-body">
            <p>Event Not Created.</p>
            <p id="errorModalReason"></p>
        </div>
    </div>
</div>
